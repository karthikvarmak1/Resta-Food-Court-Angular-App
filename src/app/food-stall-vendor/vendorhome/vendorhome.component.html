<div class="div_main">
  <div class="container">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-5" *ngIf="!profileTabHide">
        <div class="card text-white bg-dark" style="width:400px">
          <!-- <img class="card-img-top" src="img_avatar1.png" alt="Card image" style="width:100%"> -->
          <div class="card-body">
            <h4 class="card-title">Profile</h4>
            <p class="card-text">
              Want to make some changes to your profile? click below
              <br>
            </p>
            <button [routerLink]="['/viewprofile',vendorId]" class="btn btn-nav-match">My Profile</button>
          </div>
        </div>
      </div>
      <div class="col-sm-5" *ngIf="existingVendor==false">
        <div class="card text-white bg-dark" style="width:400px">
          <div class="card-body">
            <h4 class="card-title">Restaurant Registration</h4>
            <p class="card-text">Add your restaurant information by clicking here.</p>
            <button [routerLink]="['/add-vendor-details',vendorId]"  class="btn btn-nav-match">Vendor Operations Related Form</button>
          </div>
        </div>
      </div>
      <div class="col-sm-5" *ngIf="existingVendor==true">
        <div class="card text-white bg-dark" style="width:400px">
          <div class="card-body">
            <h4 class="card-title">Update Restaurant Info</h4>
            <p class="card-text">Edit your restaurant operations information by clicking here.</p>
            <button [routerLink]="['/editVendor',vendorId]" class="btn btn-nav-match">Vendor Operations Related Form</button>
          </div>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
</div>
