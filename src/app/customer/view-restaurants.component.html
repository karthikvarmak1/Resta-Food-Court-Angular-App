<div class='panel panel-primary'>
  <div class='panel-heading'>
    <!--<h4>{{title}}</h4>-->
  </div>
  <div class='panel-body'>

    <div class="card bg-dark text-white text-center">
      <img class="card-img" src="../../assets/images/dine16.jpg" alt="Card image" style="height: 300px;opacity:100%;">
      <div class="card-img-overlay" style="padding:0; background: rgba(0, 0, 0, 0.5);">
        <div class="content" style="position: relative; bottom: 0; color: #f1f1f1;width: 100%;padding: 40px;">
          <h1 class="card-title">Order delicious food online
            <i class="fa fa-cutlery" aria-hidden="true"></i>
          </h1>
          <!-- <h2 class="card-text">Search For Your favourite Restaurants
            <input type='text' [(ngModel)]='titleFilter'>
          </h2> -->
          <div class="row form-group">
            <div class='col-md-3'></div>
            <div class='col-md-6'>
              <label for="inputlg"></label>
              <input class="form-control input-lg" id="inputlg" type="text" placeholder="&#xf002; Search for your favourite restaurant..."
                style="font-family: Arial, FontAwesome" [(ngModel)]='titleFilter'>
            </div>
            <div class='col-md-3'></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin: 25px;  padding: 10px;">
      <nav class="col-sm-2" id="myScrollspy" style="border-right:1px solid #e6e6e6">
        <ul class="nav nav-pills flex-column nav-justified">
            <li class="nav-item" style="text-align: right;">
            <a class="nav-link" href="#section1" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Non-vegetarian</a>
            </li>
            <li class="nav-item" style="text-align: right;">
              <a class="nav-link" href="#section2" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Vegetarian</a>
            </li>
            <li class="nav-item" style="text-align: right;">
              <a class="nav-link" href="#section3" routerLinkActive="active">See All</a>
            </li>
        </ul>
      </nav>
      <div class="col-sm-10">
        <div class="card-columns" style="padding-left: 20px; column-gap: 1px;">
          <div *ngFor="let restaurant of vendors | vendorFilter:titleFilter">
            <div class="card" style="border-radius: 10px;
box-shadow: 0 2px 2px rgba(10,16,20,.24), 0 0 2px rgba(10,16,20,.12);box-sizing: border-box;
transition: box-shadow .5s;width:300px; height:230px;">
              <a style="display:block" [routerLink]="['/restaurant',restaurant.vendorId]" style="text-decoration:none;">
                <img align="center" class="card-img-top" src="{{restaurant.profileUrl}}" alt="Card image cap" style="width:100%; height:70%">
                <!-- src="../../assets/images/biriyani.jpg" -->
                <div class="card-body">
                  <h5 class="card-title">{{restaurant.vendorName}}</h5>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
